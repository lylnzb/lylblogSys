# 项目相关配置
lylblog:
  # 名称
  name: LylBlog
  # 版本
  version: 2.4.0
  # 版权年份
  copyrightYear: 2020
  # 头像上传路径
  profile: E:/profile/
  # 音乐上传路径
  musicfile: E:/musicfile/
  # 文章上传路径
  articlefile: E:/articlefile/
  # 百度编辑器文件保存路径
  ueditorfile: E:/ueditorfile/
  # 获取ip地址开关
  addressEnabled: false
  # 项目域名
  basePath: http://127.0.0.1/
#最大连接数
http:
  maxTotal: 100
  #并发数
  defaultMaxPerRoute: 20
  #创建连接的最长时间
  connectTimeout: 1000
  #从连接池中获取到连接的最长时间
  connectionRequestTimeout: 500
  #数据传输的最长时间
  socketTimeout: 10000
  #提交请求前测试连接是否可用
  staleConnectionCheckEnabled: true
  #可用空闲连接过期时间,重用空闲连接时会先检查是否空闲时间超过这个时间，如果超过，释放socket重新建立
  validateAfterInactivity: 3000000
server:
  port: 80
spring:
  profiles:
    active: dev
  messages:
    basename: i18n/messages
    encoding: UTF-8
  redis:
    host: 127.0.0.1
    port: 6379
    jedis:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0
    timeout: 5000
  # thymeleaf
  thymeleaf:
    prefix: classpath:/static/
    check-template-location: true
    suffix: .html
    encoding: UTF-8
    mode: HTML5
    cache: false
    servlet:
      content-type: text/html
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://localhost:3306/rocheblog?useSSL=false&serverTimezone=UTC
    username: root
    password: root
  mvc:
    favicon:
      enabled: false
  #文件上传
  servlet:
    multipart:
      max-file-size:  30MB
      max-request-size:  30MB
mybatis:
  mapper-locations: classpath*:com/lylblog/**/**/**/*.xml
