<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="../js/bstable/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/common/layui/css/layui.css">
    <!-- bootstrap-table 表格插件样式 -->
    <link href="../js/bstable/css/bootstrap-table.css" rel="stylesheet" type="text/css">
    <link href="../css/animate.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
    <link href="../css/table.css" rel="stylesheet" type="text/css" />
    <link href="../css/tail.css" rel="stylesheet" type="text/css">
    <style>
        .department_main label{width: 10%;text-align: right;font-size: 12px}
        .department_main input, .department_main select{margin-right: 1%;height: 32px;border: 1px #ccc solid;background-color: #fff;border-radius: 4px;padding-left: 6px;}
        .department_main textarea{resize: none;border: 1px #ccc solid;height: 50px;background-color: #fff;border-radius: 4px;padding-left: 6px;padding-top: 5px;}
        .layui-form-select {width:220px;}
    </style>
</head>
<body>
<form class="layui-form" id="form-dict-add">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <div class="department_main">
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 120px;font-weight: bold">操作模块：</label>
                <div class="layui-input-inline">
                    <input type="text" id="operModule" class="layui-input" style="width: 600px;background-color: lavender"
                           readonly="true" value="基础设置 / 详细信息-首页示例查询">
                </div>
            </div>
        </div>
        <div class="department_main">
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 120px;font-weight: bold">登录信息：</label>
                <div class="layui-input-inline">
                    <input type="text" id="loginInfo" class="layui-input" style="width: 600px;background-color: lavender"
                           readonly="true" value="1279399209@qq.com / 回忆里依稀 / 203.168.6.122">
                </div>
            </div>
        </div>
        <div class="department_main">
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 120px;font-weight: bold">请求地址：</label>
                <div class="layui-input-inline">
                    <input type="text" id="requestUrl" class="layui-input" style="width: 600px;background-color: lavender"
                           readonly="true" value="/admin/tool/baseset/detailedit/homeIntroductionEdit/4">
                </div>
            </div>
        </div>
        <div class="department_main">
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 120px;font-weight: bold">操作方法：</label>
                <div class="layui-input-inline">
                    <input type="text" id="operMethod" class="layui-input" style="width: 600px;background-color: lavender"
                           readonly="true" value="com.rzblog.project.tool.baseset.controller.DetaileditController.homeIntroductionEdit()">
                </div>
            </div>
        </div>
        <div class="department_main">
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 120px;font-weight: bold">请求参数：</label>
                <div class="layui-input-inline">
                    <textarea id="requestParam" readonly="true" style="width: 600px;height:120px;background-color: lavender">{}</textarea>
                </div>
            </div>
        </div>
        <div class="department_main" id="error" style="display: none">
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 120px;font-weight: bold">错误信息：</label>
                <div class="layui-input-inline">
                    <textarea id="errorMsg" readonly="true" style="width: 600px;height:120px;background-color: lavender">{}</textarea>
                </div>
            </div>
        </div>
        <div class="department_main">
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 120px;font-weight: bold">状态：</label>
                <div class="layui-input-inline" id="valid">
                    <input type="radio" value="1" title="成功">
                    <input type="radio" value="2" title="失败">
                </div>
            </div>
        </div>
    </div>
    <div class="notice_bot" style="z-index: 0">
        <div class="r_right but_p">
            <div class="layui-btn but_close" id="close">关闭</div>
        </div>
    </div>
</form>
</body>
<script type="text/javascript" src="/common/util.js"></script>
<script type="text/javascript" src="../js/jquery/jQuery-2.2.0.min.js"></script>
<script type="text/javascript" src="../js/bstable/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/bstable/js/bootstrap-table.js"></script>
<script type="text/javascript" src="../js/bstable/js/bootstrap-table-zh-CN.min.js"></script>
<script type="text/javascript" src="../js/ztree/jquery.ztree.all-3.5.js"></script>
<script inline="javascript" src="/common/semantic-ui/dist/semantic.min.js"></script>
<script type="text/javascript" src="../js/ztree/jquery.ztree.exedit-3.5.js"></script>
<script src="/common/layui/layui.all.js"></script>
<script type="text/javascript" src="/admin/log/js/viewOperLog.js"></script>
</html>
