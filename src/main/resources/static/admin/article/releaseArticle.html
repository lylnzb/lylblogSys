<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/common/semantic-ui/dist/semantic.min.css">
    <link rel="stylesheet" href="/common/qqFace/css/reset.css">
    <link rel="stylesheet" href="/common/css/style.css">
    <link rel="stylesheet" href="/common/layui/css/layui.css">
    <link rel="stylesheet" href="/admin/layuiTablePlug/layui/plug/formSelects/dist/formSelects-v4.css"/>


    <link href="/admin/css/tail.css" rel="stylesheet" type="text/css">
    <link href="/admin/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/admin/css/zTreeStyle/zTreeStyle.css" rel="stylesheet" type="text/css" />
    <link href="/admin/css/table.css" rel="stylesheet" type="text/css" />
    <link href="/admin/css/animate.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/admin/css/viewer.min.css">

    <style>
        html,body{
            width: 100%;
            height: 100%;
        }

        .leave_position a {
            font-size: 12px;
        }
        a {
            cursor:pointer;
            text-decoration: none;
            color: #333;
        }
        .separated p {
            margin: 16px 0px;
            color: #8c8c8c;
            text-align: center;
            font-size: 14px;
            font-size: .9em;
            overflow: hidden;
            line-height: 180%;
        }
        .wzbqsm-p span, p.wzbqsm-p a {
            color: #e53935;
        }
        .shareUrl img {
            width: 20px;
        }
        .shareUrl a {
            margin-top: 10px;
        }
        a.widget_avatar_header1 {
            display: block;
            position: absolute;
            top: 4px;
            margin-left: -18px;
            padding: 6px;
            background-color: transparent;
            border-radius: 100%;
        }
        a.widget_avatar_header1 img {
            width: 130px;
            height: 130px;
            border-radius: 100%;
            margin-left: 10px;
        }
        .userInfo p {
            line-height: 23px;
        }
        .flow-default li {
            position: relative;
            border-bottom: 1px solid #ccc;
            padding: 5px 0;
        }
        .flow-default .imgbox {
            position: absolute;
            left: 0;
        }
        .flow-default .contentbox {
            display: inline-block;
            padding-left: 45px;
            width: 90%;
        }
        .flow-default .contentbox p {
            font-size: 12px;
            font-weight: 600;
            line-height: 22px;
        }
        .flow-default .contentbox span {
            position: absolute;
            right: 0;
            top: 5px;
            font-size: 12px;
            color: #aaa;
        }
        .flow-default .contentbox .text {
            font-size: 12px;
        }
        .flow-default .imgbox img {
            border-radius: 4px;
            -webkit-border-radius: 4px;
            -moz-border-radius: 4px;
            -ms-border-radius: 4px;
            -o-border-radius: 4px;
            width: 40px;
            height: 40px;
        }
        #uplodeFile {
            width: 300px;
            height: 200px;
            background-color: rgba(210, 191, 191, 0.15);
        }
        #uplodeFile img{
            max-width: 166px;
            max-height: 110px;
            text-align: center;
            margin: -15px -15px -15px -15px;
        }

        .image img{
            display: inline-block;
            height: 100%;
            width: 100%;
            max-width: 100%;
        }
        a.widget_avatar_header {
            display: block;
            position: absolute;
            top: -18px;
            /* left: 50%; */
            margin-left: -20px;
            padding: 6px;
            background-color: transparent;
            border-radius: 100%;
        }
        a.widget_avatar_header img {
            width: 50px;
            height: 50px;
            border-radius: 100%;
        }

        #uploadImg {
            opacity: 0;
        }

        #file {
            margin-top: -137px;
            margin-left: -30px;
            width: 300px;
            height: 200px;
            cursor:pointer;
        }

        #uploadDemoView{
            width: 300px;
            height: 200px;
            margin-top: -200px;
            margin-left: 320px;
            border: 1px dashed #e2e2e2;
            display: none;
        }

        #middle{
            width: 300px;
            height: 200px;
            text-align: center;
            display: table-cell;
            vertical-align: middle;
        }

        #fl .layui-form-select {width:100%;}

        .viewer-in{
            margin-top: -10px;
            position: fixed;
        }

        .viewer-footer{
            top: 43%;
            position: fixed;
        }
        .xm-input.xm-select{margin-right: 1%;min-height: 32px;border: 1px #ccc solid;background-color: #fff;border-radius: 4px;padding-left: 6px;}
        .layui-form-item .layui-input-inline {float: left;width: 35%;margin-right: 0;}
        .layui-form-switch {height: 24.4px;margin-top: 6px;}
        .department_main label{width: 150px;text-align: right;font-size: 12px;font-weight: bold}
        .department_main input, .department_main select{margin-right: 1%;height: 32px;border: 1px #ccc solid;background-color: #fff;border-radius: 4px;padding-left: 6px;}
        .department_main textarea{resize: none;border: 1px #ccc solid;height: 50px;background-color: #fff;border-radius: 4px;padding-left: 6px;padding-top: 5px;}
    </style>
</head>
<body>

<div id="tools-box" align="left" style = 'width: 100%;padding-top: 10px;margin-bottom: 60px;'>
    <form id="frm" class="layui-form" action="">
        <div class="wrapper wrapper-content animated fadeInRight ibox-content">
            <div class="releaseArticle">
                <div class="department_main">
                    <div class="layui-form-item" id="fl">
                        <label class="layui-form-label"><font color='red'>*</font>&nbsp;文章标题：</label>
                        <div class="layui-input-inline">
                            <input type="text" id="articleTitle" name="articleTitle"  lay-verify="articleTitle" placeholder="请输入文章标题..." autocomplete="off" class="layui-input" style="width: 100%">
                        </div>
                        <!--<label class="layui-form-label">文章分类：</label>
                        <div class="layui-input-inline">
                            <select name="city" lay-verify="required" style="width: 450px">
                                <option value=""></option>
                                <option value="0">博客日记</option>
                                <option value="1">文章摘录</option>
                                <option value="2">程序人生</option>
                            </select>
                        </div>-->
                        <label class="layui-form-label"><font color='red'>*</font>&nbsp;所属专栏：</label>
                        <div class="layui-input-inline">
                            <select id="columnId" name="columnId" lay-verify="columnId" lay-filter="college" style="width: 450px">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="department_main">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><font color='red'>*</font>&nbsp;来源名称：</label>
                        <div class="layui-input-inline">
                            <input type="text" id="copyFrom" name="copyFrom" lay-verify="copyFrom" placeholder="请输入来源名称..." autocomplete="off" class="layui-input" style="width: 100%">
                        </div>
                        <label class="layui-form-label"><font color='red'>*</font>&nbsp;文章标签：</label>
                        <div class="layui-input-inline">
                            <select id="articleLabel" name="articleLabel" lay-verify="articleLabel" xm-select="select1" placeholder="请选择所选专栏"></select>
                        </div>
                    </div>
                </div>
                <div class="department_main">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><font color='red'>*</font>&nbsp;来源方式：</label>
                        <div class="layui-input-inline">
                            <div class="layui-input-inline" style="width: 30%;">
                                <select id="fromWay" name="fromWay" lay-filter="fromWay" lay-verify="fromWay">
                                    <option value=""></option>
                                </select>
                            </div>
                            <div class="layui-input-inline" style="width: 70%;">
                                <input type="text" id="fromUrl" name="fromUrl" lay-verify="fromUrl" placeholder="请输入来源网址..." autocomplete="off" class="layui-input" readonly="readonly" style="width: 100%">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="department_main">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><font color='red'>*</font>&nbsp;文章封面：</label>
                        <div class="layui-input-inline" style="width: 81.8%">
                            <div class="layui-upload-drag" id="uplodeFile">
                                <div id="upload">
                                    <!--<i class="layui-icon"></i>-->
                                    <img src="http://127.0.0.1/profile/timg.jpg"/>
                                    <p style="margin-top: 7px;">点击上传，或将图片拖拽到此处...</p>
                                </div>
                                <div id="uploadImg">
                                    <input type="hidden" id="isFile" name="isFile" lay-verify="isFile">
                                    <input type="file" id="file" accept="image/*" onchange="viewImg(this)"/>
                                </div>
                            </div>
                            <div id="uploadDemoView">
                                <i id="closeView" class="close icon" style="margin-top: 6px;"></i>
                                <div id="middle">
                                    <img id="showImg" src="" alt="上传成功后渲染" style="max-width: 200px;margin:0 auto;">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="department_main">
                    <div class="layui-form-item">
                        <label class="layui-form-label">是否置顶：</label>
                        <div class="layui-input-inline" style="width: 9%">
                            <input type="checkbox" id="onTop" name="onTop" lay-skin="switch" lay-text="ON|OFF" style="height: 24.4px">
                        </div>
                        <label class="layui-form-label">是否推荐：</label>
                        <div class="layui-input-inline" style="width: 7%">
                            <input type="checkbox" id="iselite" name="iselite" lay-skin="switch" lay-text="ON|OFF" style="height: 24.4px">
                        </div>
                        <label class="layui-form-label">开启简介：</label>
                        <div class="layui-input-inline" style="width: 7%">
                            <input type="checkbox" id="openIntroduce" name="openIntroduce" lay-skin="switch" lay-text="ON|OFF" checked="" style="height: 24.4px">
                        </div>
                        <label class="layui-form-label">允许评论：</label>
                        <div class="layui-input-inline" style="width: 7%">
                            <input type="checkbox" id="allowComment" name="allowComment" lay-skin="switch" lay-text="ON|OFF" checked="" style="height: 24.4px">
                        </div>
                        <label class="layui-form-label">允许转载：</label>
                        <div class="layui-input-inline" style="width: 7%">
                            <input type="checkbox" id="allowReprinted" name="allowReprinted" lay-skin="switch" lay-text="ON|OFF" checked="" style="height: 24.4px">
                        </div>
                    </div>
                </div>
                <div class="department_main">
                    <div class="layui-form-item">
                        <label class="layui-form-label">简介：</label>
                        <div class="layui-input-inline" style="width: 81.8%">
                            <textarea name="abstracts" id="abstracts" class="layui-textarea" style="width: 100%" placeholder="如果开启简介且没有书写简介内容，则截取文章首段内容"></textarea>
                        </div>
                    </div>
                </div>
                <div class="department_main" style="padding-bottom: 35px">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><font color='red'>*</font>&nbsp;文章正文：</label>
                        <div class="layui-input-inline" style="width: 81.8%">
                            <input type="hidden" id="content" name="content" lay-verify="content">
                            <script id="edit" type="text/plain" style="width:100%;height:500px;"></script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notice_bot">
            <div class="r_right but_p">
                <div class="layui-btn but_release" id="fb" lay-filter="save" lay-submit="">发布</div>
                <div class="layui-btn but_save" id="bc" lay-filter="save" lay-submit="">保存</div>
                <div class="layui-btn but_close" id="close">关闭</div>
            </div>
        </div>
    </form>
</div>
</body>
<script src="/common/qqFace/js/jquery.min.js"></script>
<script src="/common/semantic-ui/dist/semantic.min.js"></script>
<script type="text/javascript" src="/common/util.js"></script>

<script src="/common/ueditor1_4_3_3/ueditor.all.js" type="text/javascript" charset="utf-8"></script> <!--ueditor核心文件-->
<script src="/common/ueditor1_4_3_3/lang/zh-cn/zh-cn.js" type="text/javascript" charset="utf-8"></script> <!--ueditor语言文件-->

</html>
