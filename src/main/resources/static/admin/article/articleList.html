
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="/common/layui/css/layui.css">
    <link href="../css/table.css" rel="stylesheet" type="text/css" />
    <link href="../css/animate.css" rel="stylesheet"/>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/font-awesome.min.css" rel="stylesheet"/>
    <link href="../css/ry-ui.css" rel="stylesheet"/>
    <style>
        .layui-table-cell .layui-form-checkbox[lay-skin="primary"]{top: 48%;transform: translateY(-48%);}
        .layui-table-fixed.layui-table-fixed-r .layui-table-body tr{background-color: white}
        .department_main label{width: 10%;text-align: right;font-size: 12px}
        .department_main input, .department_main select{margin-right: 1%;height: 30px;border: 1px #ccc solid;background-color: #fff;border-radius: 4px;padding-left: 6px;}
        .layui-form-radio {line-height: 28px;margin: 6px 10px 0 0;padding-right: 1px;cursor: pointer;font-size: 0;}
        .layui-form-select {width:150px;}
        .layui-input.layui-unselect{height:30px;}
    </style>
</head>
<body style="margin: 0px 10px 0px;padding: 0;">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 select-info">
            <form id="frm" class="layui-form" style="margin-top: 10px;">
                <div class="layui-input-inline" style="font-weight: bold">文章名称：</div>
                <div class="layui-input-inline">
                    <input type="text" name="articleTitle" id="articleTitle" style="height:30px;width:150px;" autocomplete="off" class="layui-input">
                </div>&nbsp;&nbsp;
                <div class="layui-input-inline" style="font-weight: bold">所属专栏：</div>
                <div class="layui-input-inline">
                    <select name="columnId" id='columnId' placeholder="请选择">
                        <option value="">请选择</option>
                    </select>
                </div>&nbsp;&nbsp;
                <div class="layui-input-inline" style="font-weight: bold">文章状态：</div>
                <div class="layui-input-inline">
                    <select name="articleStatus" id='articleStatus' placeholder="请选择">
                        <option value="">请选择</option>
                    </select>
                </div>&nbsp;&nbsp;
                <a class="btn btn-primary btn-rounded btn-sm" id="seach"><i class="fa fa-search"></i>&nbsp;搜索</a>
                <a class="btn btn-success btn-rounded btn-sm" id="reset"><i class="fa fa-cog"></i>&nbsp;重置</a>
            </form>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <div class="btn-group hidden-xs" role="group" style="margin-top: 10px">
                <a class="btn btn-success" id="releaseArticle"><i class="fa fa-plus"></i> 发布文章</a>
            </div>
            <div class="btn-group hidden-xs" role="group" style="margin-top: 10px">
                <a class="btn btn-danger" id="deleteMusic" onclick="deleteArticle()"><i class="fa fa-trash-o"></i> 批量删除</a>
            </div>
            <table id="table" class="layui-hide" lay-filter="tableEvent" style="margin: 0 auto"></table>
        </div>
    </div>
</div>
<div id="barDemo" style="display:none;">
    <a class="btn btn-success btn-xs" lay-event="preview"><i class="fa fa-paper-plane"></i> 预览</a>
    <a class="btn btn-success btn-xs" lay-event="edit"><i class="fa fa-edit"></i> 编辑</a>
    <a class="btn btn-danger btn-xs" lay-event="delete"><i class="fa fa-remove"></i> 删除</a>
</div>
<script type="text/javascript" src="/common/util.js"></script>
<script type="text/javascript" src="../js/jquery/jQuery-2.2.0.min.js"></script>
<script type="text/javascript" src="../js/bstable/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/bstable/js/bootstrap-table.js"></script>
<script type="text/javascript" src="../js/bstable/js/bootstrap-table-zh-CN.min.js"></script>
<script src="../layuiTablePlug/layui/src/layui.js"></script>
<script type="text/javascript" src="../article/js/articleList.js"></script>
</body>
</html>
