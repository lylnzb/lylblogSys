<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="../js/bstable/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/common/layui/css/layui.css">
    <!-- bootstrap-table 表格插件样式 -->
    <link href="../js/bstable/css/bootstrap-table.css" rel="stylesheet" type="text/css">
    <link href="../css/animate.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
    <link href="../css/table.css" rel="stylesheet" type="text/css" />
    <link href="../css/tail.css" rel="stylesheet" type="text/css">
    <style>
        /*.department_main{padding: 10px 10px 0 10px}*/
        .department_main label{width: 10%;text-align: right;font-size: 12px;font-weight: bold}
        .department_main input, .department_main select{margin-right: 1%;height: 32px;border: 1px #ccc solid;background-color: #fff;border-radius: 4px;padding-left: 6px;}
        .department_main textarea{resize: none;border: 1px #ccc solid;height: 50px;background-color: #fff;border-radius: 4px;padding-left: 6px;padding-top: 5px;}
        .layui-form.layui-border-box.layui-table-view{margin: 0 auto}
        /*layui-input-inline{width: 38.7%}*/
        .layui-form-select {width:400px;}
    </style>
</head>
<body>
<form class="layui-form" id="form-dict-add">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <div class="department_main">
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 189px"><font color='red'>*</font>&nbsp;标签名称：</label>
                <div class="layui-input-inline">
                    <input type="text" id="labelName" name="labelName" lay-verify="labelName" autocomplete="off"
                           class="layui-input" placeholder="" required="" style="width: 400px">
                </div>
            </div>
        </div>
        <div class="department_main">
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 189px"><font color='red'>*</font>&nbsp;所属专栏：</label>
                <div class="layui-input-inline">
                    <select id="columnId" name="columnId" lay-verify="columnId" style="width: 400px">
                        <option value=""></option>
                    </select>
                </div>
            </div>
        </div>
        <div class="department_main">
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 189px">标签寄语：</label>
                <div class="layui-input-inline">
                    <input type="text" id="labelRemarks" name="labelRemarks" lay-verify="labelRemarks" autocomplete="off"
                           class="layui-input" placeholder="" required="" style="width: 400px">
                </div>
            </div>
        </div>
        <div class="department_main">
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 189px">是否可用：</label>
                <div class="layui-input-inline" id="isAllow">
                    <!--<input type="radio" name="valid" value="1" title="是" checked="">
                    <input type="radio" name="valid" value="0" title="否">-->
                </div>
            </div>
        </div>
        <div class="department_main">
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 189px">备注：</label>
                <div class="layui-input-inline">
                    <textarea type="text" id="description" name="description" class="layui-input" style="width: 400px;height: 100px"> </textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="notice_bot" style="z-index: 0">
        <div class="r_right but_p">
            <div class="layui-btn but_save" id="nsbc" lay-filter="save" lay-submit="">保存</div>
            <div class="layui-btn but_close" id="close">关闭</div>
        </div>
    </div>
</form>
</body>
<script type="text/javascript" src="/common/util.js"></script>
<script type="text/javascript" src="../js/jquery/jQuery-2.2.0.min.js"></script>
<script type="text/javascript" src="../js/bstable/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/bstable/js/bootstrap-table.js"></script>
<script type="text/javascript" src="../js/bstable/js/bootstrap-table-zh-CN.min.js"></script>
<script type="text/javascript" src="../js/ztree/jquery.ztree.all-3.5.js"></script>
<script inline="javascript" src="/common/semantic-ui/dist/semantic.min.js"></script>
<script type="text/javascript" src="../js/ztree/jquery.ztree.exedit-3.5.js"></script>
<script src="/common/layui/layui.all.js"></script>
<script type="text/javascript" src="/admin/article/js/saveOrEditLabel.js"></script>
</html>
