<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="utf-8" />
    <title></title>
    <link href="../css/zTreeStyle/zTreeStyle.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/common/layui/css/layui.css">
    <link href="../css/table.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/common/semantic-ui/dist/semantic.min.css">
    <link href="../css/animate.css" rel="stylesheet"/>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/font-awesome.min.css" rel="stylesheet"/>
<!--    <link href="../admin/css/style.css" rel="stylesheet"/>-->
    <style>
        .department_main label{width: 10%;text-align: right;font-size: 12px}
        .department_main input, .department_main select{margin-right: 1%;height: 30px;border: 1px #ccc solid;background-color: #fff;border-radius: 4px;padding-left: 6px;}
        .department_main textarea{resize: none;border: 1px #ccc solid;height: 50px;background-color: #fff;border-radius: 4px;padding-left: 6px;padding-top: 5px;}
        .layui-form.layui-border-box.layui-table-view{margin: 0 auto}
        layui-input-inline{width: 38.7%}
        .layui-table-cell .layui-form-checkbox[lay-skin="primary"]{top: 50%;transform: translateY(-50%);}
        .news_left{width: 45%;height: 100%;border: 1px #ccc solid;margin-right: 0.5%;background-color: #fff}
        .news_right{width: 53.5%;height: 37.7%;border: 1px #ccc solid;background-color: #fff;}
        .news_bottom{width: 53.5%;height: 61.5%;border: 1px #ccc solid;background-color: #fff;}
    </style>
</head>
<body style="margin-left: 10px; padding-top: 10px;background-color: #ecf0f5;font-family: 微软雅黑;color: #475059;min-width: 1150px;overflow: auto">
<div class="news_main">
    <div class="l_left news_left">
        <h6>类别列表</h6>
        <form id="fr" class="layui-form" action="">
            <div class="department_main">
                &nbsp;&nbsp;
                <div class="layui-input-inline" style="font-size: 12px;font-weight: bold">类别编码：</div>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" name="codeData" id = 'codeData' style="width:120px;">
                </div>&nbsp;&nbsp;
                <div class="layui-input-inline" style="font-size: 12px;font-weight: bold">类别名称：</div>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" name="codeValue" id = 'codeValue' style="width:120px;">
                </div>&nbsp;&nbsp;
                <a class="btn btn-primary btn-rounded btn-sm" id="seach"><i class="fa fa-search"></i>&nbsp;搜索</a>
            </div>
            <div class="ui divider" style="margin-top: 10px;"></div>
            <div class="department_main" style="margin-left: 15px;margin-bottom: 6px;">
<!--                <button type="button" id="addDictType" class="btn btn-primary"><i class="layui-icon">&#xe654;</i>新增</button>-->
                <a class="btn btn-primary" id="addDictType"><i class="fa fa-plus"></i> 新增</a>
            </div>
            <table id="table" class="layui-hide" lay-filter="tableEvent" style="margin: 0 auto"></table>
        </form>
    </div>
    <div class="l_left news_right">
        <h6>类别信息</h6>
        <form id="frm" class="layui-form" action="" style="margin-top: 10px;height: 84%;overflow: auto">
            <input type="hidden" id="dictId" name="dictId">
            <div class="department_main">
                <div class="layui-form-item" style="margin-bottom: 0;">
                    <label class="layui-form-label" style="font-weight: bold;width: 88px;">类别编码:</label>
                    <div class="layui-input-inline" style="width:33.1%">
                        <input type="text" id="dictType" name="dictType" lay-verify="dictType" autocomplete="off"
                               class="layui-input" placeholder="" required="">
                    </div>
                    <label class="layui-form-label" style="font-weight: bold;width: 88px;">类别名称:</label>
                    <div class="layui-input-inline" style="width:33.1%">
                        <input type="text" id="dictName" name="dictName" lay-verify="dictName" autocomplete="off"
                               class="layui-input" placeholder="" required="">
                    </div>
                </div>
            </div>
            <div class="department_main">
                <div class="layui-form-item" style="margin-bottom: 0;">
                    <label class="layui-form-label" style="font-weight: bold;width: 88px;">有效标志:</label>
                    <div class="layui-input-inline" style="width:33.1%">
                        <select id="valId" name="valId" lay-verify="valId" lay-filter="college" style="width: 100%">
                            <option value=""></option>
                            <option value="1">有效</option>
                            <option value="0">无效</option>
                        </select>
                    </div>
                    <label class="layui-form-label" style="font-weight: bold;width: 88px;">备注:</label>
                    <div class="layui-input-inline" style="width:33.1%">
                        <input type="text" id="remark" name="remark" lay-verify="remark" autocomplete="off"
                               class="layui-input" placeholder="" required="">
                    </div>
                </div>
            </div>
            <div class="department_main">
                <div class="layui-form-item" style="margin-bottom: 0;">
                    <label class="layui-form-label" style="font-weight: bold;width: 88px;"></label>
                    <div class="layui-input-inline">
                        <a class="btn btn-primary" id="update" lay-filter="save" lay-submit="">修改</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="l_left news_bottom" style="margin-top: 7px;">
        <h6>代码值列表</h6>
        <div style="height: 88%;overflow: auto">
            <div class="button" style="margin-left: 10px;margin-bottom: 10px;">
                <a class="btn btn-primary" id="addDictData"><i class="fa fa-plus"></i> 新增代码值</a>
            </div>
            <table id="table1"  class="layui-hide" lay-filter="tableEvent1" style="margin: 0 auto"></table>
        </div>
    </div>
    <div class="clear"></div>
    <div id="barDemo" style="display:none;">
        <a class="btn btn-danger btn-xs" lay-event="deleteCode"><i class="fa fa-remove"></i> 删除</a>
    </div>
    <div id="barDemo1" style="display:none;">
        <a class="btn btn-primary btn-xs" lay-event="edit"><i class="fa fa-edit"></i> 编辑</a>
        <a class="btn btn-danger btn-xs" lay-event="delete"><i class="fa fa-remove"></i> 删除</a>
    </div>
</div>
<script type="text/javascript" src="/common/util.js"></script>
<script type="text/javascript" src="../js/jquery/jQuery-2.2.0.min.js"></script>
<script type="text/javascript" src="../js/bstable/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/bstable/js/bootstrap-table.js"></script>
<script type="text/javascript" src="../js/bstable/js/bootstrap-table-zh-CN.min.js"></script>
<script type="text/javascript" src="../js/ztree/jquery.ztree.all-3.5.js"></script>
<script inline="javascript" src="/common/semantic-ui/dist/semantic.min.js"></script>
<script type="text/javascript" src="../js/ztree/jquery.ztree.exedit-3.5.js"></script>
<script src="../layuiTablePlug/layui/src/layui.js"></script>
<script type="text/javascript" src="../dict/js/dictData.js"></script>
</body>
</html>
