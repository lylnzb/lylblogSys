<!DOCTYPE html>
<!-- saved from url=(0072)https://www.17sucai.com/preview/2137395/2020-07-07/templates/index.html# -->
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 -羅氏博客</title>
    <link rel="stylesheet" href="../common/semantic-ui/dist/semantic.min.css">
    <link rel="stylesheet" href="../common/qqFace/css/reset.css">
    <link rel="stylesheet" href="../common/css/style.css">
    <link rel="stylesheet" href="../common/layui/css/layui.css">
    <style>
        .leave_position a {
            font-size: 12px;
        }
        a {
            cursor:pointer;
            text-decoration: none;
            color: #333;
        }
        #header {
            position: fixed;
            top: 0;
            z-index: 901;
            width: 100%;
            background: #fff;
            box-shadow: 0 2px 6px 0 rgba(0,0,0,.17);
        }
        #main {
            width: 885pt;
            margin: 0 auto 20px;
            padding-top: 65px;
        }
        .separated p {
            margin: 16px 0px;
            color: #8c8c8c;
            text-align: center;
            font-size: 14px;
            font-size: .9em;
            overflow: hidden;
            line-height: 180%;
        }
        .wzbqsm-p span, p.wzbqsm-p a {
            color: #e53935;
        }
        .shareUrl img {
            width: 20px;
        }
        .shareUrl a {
            margin-top: 10px;
        }
        a.widget_avatar_header1 {
            display: block;
            position: absolute;
            top: 4px;
            margin-left: -18px;
            padding: 6px;
            background-color: transparent;
            border-radius: 100%;
        }
        a.widget_avatar_header1 img {
            width: 130px;
            height: 130px;
            border-radius: 100%;
            margin-left: 10px;
        }
        .userInfo p {
            line-height: 23px;
        }
        .flow-default li {
            position: relative;
            border-bottom: 1px solid #ccc;
            padding: 5px 0;
        }
        .flow-default .imgbox {
            position: absolute;
            left: 0;
        }
        .flow-default .contentbox {
            display: inline-block;
            padding-left: 45px;
            width: 90%;
        }
        .flow-default .contentbox p {
            font-size: 12px;
            font-weight: 600;
            line-height: 22px;
        }
        .flow-default .contentbox span {
            position: absolute;
            right: 0;
            top: 5px;
            font-size: 12px;
            color: #aaa;
        }
        .flow-default .contentbox .text {
            font-size: 12px;
        }
        .flow-default .imgbox img {
            border-radius: 4px;
            -webkit-border-radius: 4px;
            -moz-border-radius: 4px;
            -ms-border-radius: 4px;
            -o-border-radius: 4px;
            width: 40px;
            height: 40px;
        }
        #uplodeFile {
            float: right;
            width: 200px;
            top: 197px;
            height: 195px;
        }
        #uplodeFile img{
            max-width: 166px;
            max-height: 110px;
            text-align: center;
            margin: -15px -15px -15px -15px;
        }

        .image img{
            display: inline-block;
            height: 100%;
            width: 100%;
            max-width: 100%;
        }
        a.widget_avatar_header {
            display: block;
            position: absolute;
            top: -18px;
            /* left: 50%; */
            margin-left: -20px;
            padding: 6px;
            background-color: transparent;
            border-radius: 100%;
        }
        a.widget_avatar_header img {
            width: 50px;
            height: 50px;
            border-radius: 100%;
        }

        #fl .layui-form-select {
            width:450px;
        }
    </style>
</head>
<body>
<div>
    <div class="ui secondary pointing menu">
    <a class="item active" data-tab="tab-name">文章发布</a>
</div>
    <div class="ui tab active" data-tab="tab-name">
        <div class="layui-upload-drag" id="uplodeFile">
            <div id="upload">
                <i class="layui-icon"></i>
                <p>点击上传，或将文件拖拽到此处</p>
            </div>
            <div class="layui-hide" id="uploadDemoView">
                <img src="" alt="上传成功后渲染">
            </div>
        </div>
        <div class="releaseArticle" style="margin-top: -193px;">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label" style="width: 100px">文章标题：</label>
                    <div class="layui-input-block">
                        <input type="text" name="title"  lay-verify="required" placeholder="请输入文章标题..." autocomplete="off" class="layui-input" style="width: 450px">
                    </div>
                </div>
                <div class="layui-form-item" id="fl">
                    <label class="layui-form-label" style="width: 100px">文章分类：</label>
                    <div class="layui-input-block">
                        <select name="city" lay-verify="required" style="width: 450px">
                            <option value=""></option>
                            <option value="0">博客日记</option>
                            <option value="1">文章摘录</option>
                            <option value="2">程序人生</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label" style="width: 100px">文章标签：</label>
                    <div class="layui-input-block">
                        <!--<input type="text" name="title"  lay-verify="required" placeholder="多个标签用英文符,(逗号) 隔开..." autocomplete="off" class="layui-input" style="width: 450px">-->
                        <select name="label" lay-verify="required" xm-select="select1" style="width: 450px"></select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label" style="width: 100px">来源名称：</label>
                    <div class="layui-input-block">
                        <input type="text" name="title"  lay-verify="required" placeholder="请输入来源名称..." autocomplete="off" class="layui-input" style="width: 450px">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label" style="width: 100px">来源方式：</label>
                    <div class="layui-input-block">
                        <div class="layui-input-inline" style="width: 30%">
                            <select name="city" lay-verify="required">
                                <option value=""></option>
                                <option value="0">原创</option>
                                <option value="1">转载</option>
                            </select>
                        </div>
                        <div class="layui-input-inline">
                            <input type="text" name="title"  lay-verify="required" placeholder="请输入来源网站..." autocomplete="off" class="layui-input" style="width: 466px;">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label" style="width: 100px">文章正文：</label>
                    <div class="layui-input-block">
                        <script id="edit" type="text/plain" style="width:100%;height:500px;"></script>
                    </div>
                </div>
                <div align = 'center'>
                    <a class="layui-btn layui-btn-normal" id="nsbc" lay-submit="" lay-filter="save" style="margin-top:2px;">发布</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script src="../common/qqFace/js/jquery.min.js"></script>
<script src="../common/semantic-ui/dist/semantic.min.js"></script>
<script src="../common/layui/layui.all.js"></script>
<script src="../common/ueditor1_4_3_3/ueditor.config.js" type="text/javascript" charset="utf-8"></script> <!--ueditor的配置文件-->
<script src="../common/ueditor1_4_3_3/ueditor.all.js" type="text/javascript" charset="utf-8"></script> <!--ueditor核心文件-->
<script src="../common/ueditor1_4_3_3/lang/zh-cn/zh-cn.js" type="text/javascript" charset="utf-8"></script> <!--ueditor语言文件-->
<script>
    layui.config({base: '../admin/layuiTablePlug/test/js/'}).use(['testTablePlug', 'layer', 'upload', 'formSelects'], function () {
        var $ = layui.jquery
            , upload = layui.upload
            , laypage = layui.laypage
            , layer = layui.layer
            ,formSelects = layui.formSelects;

        //local模式
        formSelects.data('select1', 'local', {
            arr: [
                {"name": "分组-1", "type": "optgroup"},
                {"name": "北京", "value": 1},
                {"name": "上海", "value": 2},
                {"name": "分组-2", "type": "optgroup"},
                {"name": "广州", "value": 3},
                {"name": "深圳", "value": 4},
                {"name": "天津", "value": 5}
            ]
        });

        //百度富文本框初始化
        var ue = UE.getEditor('edit', {zIndex: 10});
    });
</script>
