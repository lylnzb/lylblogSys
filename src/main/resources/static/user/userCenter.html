<script>
    var config = {};

    $(function(){
        $('.pointing.menu .item').tab();

        $('.ui.dropdown').dropdown();

        $('#hybrid select').dropdown({on: 'hover'});

        $(".teal.item").click(function(){
            $(".teal.item.active").removeClass("active");
            $(this).addClass("active");
        });
    });
    layui.use(['laypage', 'layer', 'upload'], function() {
        var $ = layui.jquery
            , upload = layui.upload
            , laypage = layui.laypage
            , layer = layui.layer;

        $(".title").click(function(){
            if($(this).hasClass("active")){
                $(this).removeClass("active");
            }else{
                $(this).addClass("active");
            }
            $(this).siblings(".tree").fadeToggle("slow");
        });
    });

    function iFrameHeight(){
        var ifm= document.getElementById("menuFrame");
        var subWeb = document.frames?document.frames["menuFrame"].document:ifm.contentDocument;
        if(ifm != null && subWeb != null) {
            $("#menuFrame").height(0);//此处关键处 莫忘  清除上一个子页面高度的影响
            $("#menuFrame").height(subWeb.body.scrollHeight);
            console.log("为什么===="+subWeb.body.scrollHeight);
        }
    }
</script>
