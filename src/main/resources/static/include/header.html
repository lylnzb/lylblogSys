<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav id="myHeader" class="ui inverted attached segment m-padded-tb-mini m-shadow-small" th:fragment="myHeader">
    <!-- 判断用户是否登录 -->
    <input type="hidden" id="isAuthenticated" th:value="${isAuthenticated}"/>
    <!-- 获取博客上线时间 -->
    <input type="hidden" id="onlineTime" th:value="${blogSet.basicsetWebSiteOnlineTime}"/>
    <div class="ui container">
        <div class="ui inverted secondary stackable menu" style="margin-left: 8px">
            <h2 class="ui teal header item" id="blogName">羅氏博客</h2>
            <div id="menu" class="wrapper wrapper-content animated fadeInRight ibox-content" style="display: contents;"></div>
            <div class="m-item right item m-mobile-hide">
                <div class="item" style="margin-right: 10px" shiro:notAuthenticated="">
                    <a class="m-mobile-hide adminlogin">登录</a><label class="m-mobile-hide">&nbsp;/&nbsp;</label><a class="m-mobile-hide registerlogin">注册</a>
                </div>
                <div class="item" style="margin-right: 25px" shiro:authenticated="">
                    <div class="ui pointing dropdown link item" id="hybrid">
                        <a title="回忆里依稀" class="userIcon">
                            <img class="widget_avatar" th:src="@{${icon}}" alt="回忆里依稀">
                        </a>
                        <!--<i class="dropdown icon"></i>-->
                        <div class="menu" id="userMenu" data-filtered="filtered" style="margin-top: 25px;margin-left: -20px;">
                            <div class="item isLogin" data-filtered="filtered"><a style="color: #0C0C0C">个人中心</a></div>
                            <div class="item background" shiro:hasRole="博主" data-filtered="filtered"><a style="color: #0C0C0C" href="http://www.lylBlog.com/admin/index" target="_blank">后台管理</a></div>
                            <!--<div class="item updatePwd" data-filtered="filtered"><a style="color: #0C0C0C">修改密码</a></div>-->
                            <div class="item loginOut" data-filtered="filtered"><a style="color: #0C0C0C">退出登录</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="ui menu black icon button m-top-right m-hide">
        <div shiro:notAuthenticated="">
            <a style="color: white" class="adminlogin">登录</a><label>&nbsp;/&nbsp;</label><a style="color: white" class="registerlogin">注册</a>
        </div>
        <div shiro:authenticated="">
            <div class="ui pointing dropdown link item" id="hybrid">
                <a title="回忆里依稀" class="userIcon">
                    <img class="widget_avatar" th:src="@{${icon}}" alt="回忆里依稀">
                </a>
                <!--<i class="dropdown icon"></i>-->
                <div class="menu userMenu" data-filtered="filtered" style="margin-top: 25px;margin-left: -20px;">
                    <div class="item isLogin" data-filtered="filtered"><a style="color: #0C0C0C">个人中心</a></div>
                    <div class="item background" shiro:hasRole="博主" data-filtered="filtered"><a style="color: #0C0C0C" href="http://www.lylBlog.com/admin/index" target="_blank">后台管理</a></div>
                    <!--<div class="item updatePwd" data-filtered="filtered"><a style="color: #0C0C0C">修改密码</a></div>-->
                    <div class="item loginOut" data-filtered="filtered"><a style="color: #0C0C0C">退出登录</a></div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-top-right m-hide" style="right: 90px;">
        <i class="sidebar icon"></i>
    </a>
</nav>
</body>
</html>
