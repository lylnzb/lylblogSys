<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>友链申请</title>
</head>
<body>
<div class="linkdialog dialog--400" id="linkdialog" th:fragment="myFriendLinkApply">
    <div class="dialog-body dialog-body-class">
        <div class="link-wrap-box linkApply">
            <h2 class="title" id="applyTitle" style="font-weight: bold">
                <span id="linkTitle">友链申请</span>
                <i class="close icon"></i>
            </h2>
            <div class="content-box">
                <form class="from-box" id="likeForm" autocomplete="off">
                    <input type="hidden" id="linkId" value="">
                    <div class="webSiteNameLabel">
                        <div class="inline field" style="margin-top: 10px;">
                            <label style = 'width: 120px;font-weight: bold;text-align: right'>
                                <font color='red'>*</font>&nbsp;网站名称：
                            </label>
                            <div class="ui input focus">
                                <input type="text" class="webSiteName required" id="webSiteName" placeholder="请输入网站名称" style="width: 408px;">
                            </div>
                        </div>
                        <div id="webSiteNameError" class="error">
                            <div class="ui basic red pointing prompt label transition">网站名称不能为空</div>
                        </div>
                    </div>
                    <div class="webSiteUrlLabel">
                        <div class="inline field" style="margin-top: 10px;">
                            <label style = 'width: 120px;font-weight: bold;text-align: right'>
                                <font color='red'>*</font>&nbsp;网站地址：
                            </label>
                            <div class="ui input focus">
                                <input type="text" class="webSiteUrl required" id="webSiteUrl" placeholder="请输入网站地址" style="width: 408px;">
                            </div>
                        </div>
                        <div id="webSiteUrlError" class="error">
                            <div class="ui basic red pointing prompt label transition">网站地址不能为空</div>
                        </div>
                    </div>
                    <div class="describeLabel">
                        <div class="inline" style="margin-top: 10px;">
                            <label style = 'width: 120px;font-weight: bold;text-align: right'>
                                备注：
                            </label>
                            <div class="ui input focus">
                                <div id="editor" class="editor" placeholder="对我说点什么吧...." contenteditable="true" style="width: 408px;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="btn-box" style="margin: -10px 2px 0 0;text-align: right;">
                        <button type="button" class="btn close">取消</button>
                        <button type="button" class="btn ok">确认</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
