<!DOCTYPE html>
<!-- saved from url=(0072)https://www.17sucai.com/preview/2137395/2020-07-07/templates/index.html# -->
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 -羅氏博客</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="common/semantic-ui/dist/semantic.min.css">
    <link rel="stylesheet" href="common/css/style.css">
    <link rel="stylesheet" href="common/css/tx.css">
    <link rel="stylesheet" href="common/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="common/css/tiktok.css">
    <link rel="stylesheet" href="common/layui/css/layui.css">
    <link rel="stylesheet" href="common/css/index.css">
    <link rel="stylesheet" href="common/css/mplayer.css">
    <link rel="stylesheet" href="common/css/nprogress.css">
    <link rel="stylesheet" href="login/css/login.css">
    <link href="../admin/css/animate.css" rel="stylesheet"/>
</head>
<body>
<div id="mainBody">
    <!-- 遮盖层 -->
    <div id="bg" class="bg"></div>

    <!-- 登录框 -->
    <div class="login">
        <div th:replace="login/login :: loginBox"></div>
    </div>

    <!--导航-->
    <div id="header">
        <div th:replace="include/header :: myHeader"></div>
    </div>

    <!--音乐-->
    <div id="music">
        <div th:replace="include/music :: myMusic"></div>
    </div>

    <!--中间-->
    <div id="main">
        <div class="m-padded-tb-max">
            <div class="ui container">
                <div class="ui stackable grid" style="margin-left: 8px">
                    <!--左边-->
                    <div class="twelve wide column">
                        <!--轮播图-->
                        <div class="layui-carousel" id="bannerData"></div>
                        <!--博客主题-->
                        <div class="mainBox" id="new" style="margin-top: 15px"></div>
                    </div>
                    <!--右边-->
                    <div class="four wide column" id="primary">
                        <div class="wrapper">
                            <div class="sidebar">
                                <div class="ui" id="introduce">
                                    <section class="sidebar_widget widget_post_author">
                                        <section class="author_info">
                                            <div class="widget_avatar" th:style="'background-image: url(' + ${blogSet.bloggersetBloggerBackroundImg} + ');'"> <!-- style="img/background.png" -->
                                                <a title="回忆里依稀" class="widget_avatar" id="pic">
                                                    <img class="widget_avatar" src="img/Head.jpg" alt="回忆里依稀">
                                                    <div class="widget-cover auvip1 vip3"></div>
                                                </a>
                                            </div>
                                            <h4><label th:text="${blogSet.bloggersetBloggerName}">回忆里依稀</label></h4><!--<span class="admin_field">博主</span>-->
                                            <p><label th:text="${blogSet.bloggersetBloggerDes}">海内存知己，天涯若比邻。</label></p>
                                            <div class="social-media">
                                                <a class="isLogin" title="个人中心">
                                                    <i class="fa fa-home"></i>
                                                </a>
                                                <a href="https://mail.qq.com/cgi-bin/qm_share?t=qm_mailme&amp;email=1279399209@qq.com" target="_blank" title="我的邮箱">
                                                    <i class="fa fa-envelope"></i>
                                                </a>
                                                <a target="_blank" th:href="'https://wpa.qq.com/msgrd?v=3&uin=' + ${blogSet.bloggersetBloggerQqNumber} + '&site=qq&menu=yes'" href="1279399209" title="QQ联系我">
                                                    <i class="fa fa-qq"></i>
                                                </a>
                                                <a href="javascript:void(0)" title="关注我的微信" onfocus="$('#imageBox').show();" onblur="$('#imageBox').hide();">
                                                    <i class="fa fa-weixin"></i>
                                                </a>
                                            </div>
                                            <!---->
                                        </section>
                                        <section class="author_count">
                                            <ul>
                                                <li style="padding: 5px;"><span>文章</span><strong th:text="${webSiteTj.blogNum}">0</strong></li>
                                                <li style="padding: 5px;"><span>评论</span><strong th:text="${webSiteTj.commentNum}">0</strong></li>
                                                <li style="padding: 5px;"><span>浏览</span><strong th:text="${webSiteTj.browseNum}">0</strong></li>
                                            </ul>
                                        </section>
                                    </section>
                                    <div id="imageBox" style="display: none;">
                                        <img id="showimg" th:src="${blogSet.bloggersetBloggerWechatOrcode}" src="" alt="" style="display: inline-block;margin-top: 2px;margin-left:3px;width: 110px;height: 110px;"/>
                                        <!--<i id="close" class="close icon" onclick="$('#imageBox').hide();"></i>-->
                                        <i class="caret up"></i>
                                    </div>
                                </div>
                                <!-- 站长推荐 -->
                                <section class="sideTab" id="side_random">
                                    <h3 class="sideTab-title">
                                        站长推荐
                                    </h3>
                                    <div class="newsitem">
                                        <ul class="newslist">
                                            <div class="loading" style="text-align: center;">
                                                <span style="color: darkcyan;">文章加载中<span class="ani_dot">...</span></span>
                                            </div>
                                        </ul>
                                    </div>
                                </section>
                                <!--网站统计-->
                                <section class="sideTab">
                                    <h3 class="sideTab-title">
                                        网站统计
                                    </h3>
                                    <ul class="tj">
                                        <li><label>网站名称：</label><span th:text="${webSiteTj.webName}">羅氏博客</span></li>
                                        <li><label>文章总数：</label><span th:text="${webSiteTj.blogNum} + '篇'">10篇</span></li>
                                        <li><label>留言总数：</label><span th:text="${webSiteTj.messageNum} + '条'">10条</span></li>
                                        <li><label>总浏览量：</label><span th:text="${webSiteTj.browseNum} + '次'">18652次</span></li>
                                        <li><label>今日访问量：</label><span th:text="${webSiteTj.toDaybrowseNum} + '次'">176次</span></li>
                                        <li><label>当前访客来源：</label><span id="city"></span></li>
                                        <li><label>网站运行：</label><span id="sitetime">1年3月29日12时29分19秒</span></li>
                                    </ul>
                                </section>
                            </div>
                        </div>
                    </div>
                </div>
<!--                <section class="sideTab">-->

<!--                </section>-->
            </div>
        </div>
    </div>
    <!--底部-->
    <div id="footer">
        <div th:replace="include/footer :: myFooter"></div>
    </div>
</div>
</body>
<script src="/common/jquery/jquery-1.11.1.js"></script>
<!-- 引入获得ip和城市名的js -->
<script src="http://pv.sohu.com/cityjson?ie=utf-8"></script>
<script src="https://ip.ws.126.net/ipquery"></script>
<script src="/common/theia-sticky-sidebar.js"></script>
<script src="/common/coco-message.js"></script>
<script src="/common/util.js"></script>
<script src="/common/semantic-ui/dist/semantic.min.js"></script>
<script src="/login/js/login.js"></script>
<script src="/common/layui/layui.all.js"></script>
<script src="/common/index.js"></script>
<script src="/common/mPlayer/mplayer.js"></script>
<script src="/common/mPlayer/mplayer-list.js"></script>
<script src="/common/mPlayer/mplayer-functions.js"></script>
<script src="http://cdn.bootcss.com/jquery-nstslider/1.0.13/jquery.nstSlider.min.js"></script>
<script type="text/javascript" src="/common/player.js"></script>
<script type="text/javascript" src="/common/slimscroll/jquery.slimscroll.min.js"></script>
<script type="text/javascript" src="/common/slimscroll/jquery.slimscroll.horizontal.min.js"></script>
<script src="/common/nprogress.js"></script>
<!-- 鼠标拖尾特效插件 -->
<!--<script type="text/javascript" src="/common/mymouse.js" id="mymouse"></script>-->
<script>
    $(function(){
        $('.menu.toggle').click(function () {
            $('.m-item').toggleClass('m-mobile-hide')
        })

        NProgress.start();
        $(document).ready(function(){
            NProgress.done();
        });

        jQuery('#primary, .sidebar').theiaStickySidebar({
            // Settings
            additionalMarginTop: 85
        });
    });
</script>
</html>
