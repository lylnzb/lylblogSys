<!DOCTYPE html>
<!-- saved from url=(0072)https://www.17sucai.com/preview/2137395/2020-07-07/templates/index.html# -->
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>友情链接 -羅氏博客</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../common/semantic-ui/dist/semantic.min.css">
    <link rel="stylesheet" href="../common/css/style.css">
    <link rel="stylesheet" href="../common/css/tx.css">
    <link rel="stylesheet" href="../common/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../common/css/index.css">
    <link rel="stylesheet" href="../common/layui/css/layui.css">
    <link rel="stylesheet" href="../common/css/mplayer.css">
    <link rel="stylesheet" href="../include/css/friendLinkApply.css">
    <link rel="stylesheet" href="/login/css/login.css">
</head>
<body>
<div id="mainBody">>
    <!-- 遮盖层 -->
    <div id="bg" class="bg"></div>

    <!-- 登录框 -->
    <div class="login" shiro:notAuthenticated="">
        <div th:replace="login/login :: loginBox"></div>
    </div>

    <!--导航-->
    <div id="header">
        <div th:replace="include/header :: myHeader"></div>
    </div>

    <!--音乐-->
    <div id="music">
        <div th:replace="include/music :: myMusic"></div>
    </div>

    <!--友链申请-->
    <div id="friendLinkApply">
        <div th:replace="include/friendLinkApply :: myFriendLinkApply"></div>
    </div>

    <!--中间-->
    <div id="main">
        <div class="m-padded-tb-max">
            <div class="ui container">
                <div class="leave_position" style="font-size: 14px;font-weight: bold;margin-top:-8px;margin-bottom: -10px;margin-left: 28px;color: white">
                    <i class="fa fa-map-marker"></i>
                    &nbsp;您现在的位置是：<a style="font-size: 14px;font-weight: bold;color: white">首页</a>&nbsp;>&nbsp;<a style="font-size: 14px;font-weight: bold;color: white">友情链接</a>
                </div>
                <div class="ui stackable grid" style="margin-left: 8px">
                    <!--左边-->
                    <div class="twelve wide column">
                        <section class="sideTab">
                            <h3 class="sideTab-title">
                                友链要求
                            </h3>
                            <ul class="tj" style="margin-left: 10px;margin-top: 20px">
                                <li style="height: 50px;"><span style="font-size: 16px">1.网站必须是属于自己的博客，并且能够稳定更新文章。 </span></li>
                                <li style="height: 50px;"><span style="font-size: 16px">2.网站必须能够正常访问，不能时不时宕机或者连接不上。  </span></li>
                                <li style="height: 50px;"><span style="font-size: 16px">3.网站必须内容健康，不能有内容污秽不堪、色情暴力的内容。  </span></li>
                                <li style="height: 50px;">
                                    <span style="font-size: 16px">4.在申请友链后，在24小时内，必须挂上本站站点。  </span>
                                </li>
                                <li style="height: 50px;">
                                    <label style="font-size: 16px;color: red;font-weight: bold">注意：</label>
                                    <span style="font-size: 16px;font-weight: bold">本站定期会回访贵站，如发现无法访问等情况，将会撤下链接。</span>
                                </li>
                            </ul>
                        </section>
                        <section class="sideTab">
                            <div class="field">
                                <div class="ui middle aligned one column grid"></div>
                                <div class="ui m-padded-tb-max vertical segment friendlink" style="margin-top: 15px;"></div>
                            </div>
                        </section>
                    </div>
                    <!--右边-->
                    <div class="four wide column">
                        <!-- 站长推荐 -->
                        <section class="sideTab" id="side_random">
                            <h3 class="sideTab-title">
                                站长推荐
                            </h3>
                            <div class="newsitem">
                                <ul class="newslist">
                                    <div class="loading" style="text-align: center;">
                                        <span style="color: darkcyan;">文章加载中<span class="ani_dot">...</span></span>
                                    </div>
                                </ul>
                            </div>
                        </section>
                        <!--网站统计-->
                        <section class="sideTab">
                            <h3 class="sideTab-title">
                                网站统计
                            </h3>
                            <ul class="tj">
                                <li><label>网站名称：</label><span th:text="${webSiteTj.webName}">羅氏博客</span></li>
                                <li><label>文章总数：</label><span th:text="${webSiteTj.blogNum} + '篇'">10篇</span></li>
                                <li><label>留言总数：</label><span th:text="${webSiteTj.messageNum} + '条'">10条</span></li>
                                <li><label>总浏览量：</label><span th:text="${webSiteTj.browseNum} + '次'">18652次</span></li>
                                <li><label>今日访问量：</label><span th:text="${webSiteTj.toDaybrowseNum} + '次'">176次</span></li>
                                <li><label>当前访客来源：</label><span id="city"></span></li>
                                <li><label>网站运行：</label><span id="sitetime"></span></li>
                            </ul>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--底部-->
    <div id="footer">
        <div th:replace="include/footer :: myFooter"></div>
    </div>
</div>
</body>
</html>
<script src="../common/jquery/jquery-1.11.1.js"></script>

<script src="../include/js/friendLinkApply.js"></script>
<script src="../common/layui/layui.all.js"></script>
<script src="../common/mPlayer/mplayer.js"></script>
<script src="../common/mPlayer/mplayer-list.js"></script>
<script src="../common/mPlayer/mplayer-functions.js"></script>
<script src="http://cdn.bootcss.com/jquery-nstslider/1.0.13/jquery.nstSlider.min.js"></script>
<script type="text/javascript" src="../common/player.js"></script>
<script type="text/javascript" src="../common/slimscroll/jquery.slimscroll.min.js"></script>
<script type="text/javascript" src="../common/slimscroll/jquery.slimscroll.horizontal.min.js"></script>
<script type="text/javascript" src="/common/coco-message.js"></script>
<script type="text/javascript" src="../links/js/friendLink.js"></script>
<script>
    $(document).ready(function(){
        $('.pointing.menu .item').tab();

        //悬浮变色事件
        $('.newslist li').mouseover(function(){
            $(this).addClass("active");
            $(this).siblings(".active").removeClass("active");
        });
        $('.newslist li').mouseout(function(){
            $(this).removeClass("active");
            $('.newslist li:first-child').addClass("active");
        });
    });

    layui.use(['laypage', 'layer'], function(){
        var laypage = layui.laypage
            ,layer = layui.layer;

        //开启HASH
        laypage.render({
            elem: 'page'
            ,count: 500
            ,curr: location.hash.replace('#!fenye=', '') //获取hash值为fenye的当前页
            ,hash: 'fenye' //自定义hash值
        });
    });
</script>
